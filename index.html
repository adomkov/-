<footer>
    <script> // make the whole div clickable, instead of only "a" inside
        $("#nav > div").click(function () {
            window.location = $(this).find("a").attr("href");
            return false;
        });
    </script>
    <script> // show navbar background on scroll
        $(document).scroll(function () {
            var y = $(this).scrollTop();
            // console.log(y);
            if (y < 50) {
                $('.grid-container#nav').css("background-color", "transparent");
                $('.grid-container#nav, .home').css("height", "55px");

                $('.grid-container#nav > div:not(.grid-item3)').css("margin", "5px 0");

                $('.home').css("width", "55px");
                $('.home').css("background-image", "url(../images/water_white.png)");

                $('*').css("font-size", "1.05em");
            }
            else {
                $('.grid-container#nav').css("background-color", "white");
                $('.grid-container#nav, .home').css("height", "35px");
                $('.grid-container#nav > div:not(.grid-item3)').css("margin", "0 0");

                $('.home').css("width", "35px");
                $('.home').css("background-image", "url(../images/water_black.png)");

                $('*').css("font-size", "0.92em");
            }
        });
    </script>
    <script> // scroll to y=10, when document is ready (page loaded)
        $(document).ready(function () {
            $("html,body").animate({ scrollTop: 10 }, 1000);
        });
    </script>
    <script> // smooth scrolling
        window.scroll({
            top: 2500,
            left: 0,
